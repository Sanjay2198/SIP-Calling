services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: call_center
      POSTGRES_USER: call_center
      POSTGRES_PASSWORD: call_center
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
    env_file:
      - ./.env
    environment:
      DATABASE_URL: postgres://call_center:call_center@postgres:5432/call_center
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

volumes:
  pgdata:

